{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-sidebar">
        <div class="admin-nav">
            <a href="{{ url_for('admin.admin_panel') }}" class="admin-nav-item {% if request.endpoint == 'admin.admin_panel' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Панель управления
            </a>
            <a href="{{ url_for('admin.users_list') }}" class="admin-nav-item {% if 'users' in request.endpoint %}active{% endif %}">
                <i class="fas fa-users"></i> Пользователи
            </a>
            <a href="{{ url_for('admin.roles_list') }}" class="admin-nav-item {% if 'roles' in request.endpoint %}active{% endif %}">
                <i class="fas fa-user-tag"></i> Роли
            </a>
            <a href="{{ url_for('admin.logs_list') }}" class="admin-nav-item {% if 'logs' in request.endpoint %}active{% endif %}">
                <i class="fas fa-history"></i> Журнал действий
            </a>
            <a href="{{ url_for('main.index') }}" class="admin-nav-item">
                <i class="fas fa-arrow-left"></i> Вернуться на сайт
            </a>
        </div>
    </div>
    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.admin-container {
    display: flex;
    min-height: calc(100vh - 60px);
}

.admin-sidebar {
    width: 250px;
    background-color: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    padding: 20px 0;
}

.admin-content {
    flex-grow: 1;
    padding: 20px;
}

.admin-nav {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.admin-nav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    color: var(--text-color);
    text-decoration: none;
    transition: all 0.3s ease;
}

.admin-nav-item:hover {
    background-color: var(--bg-color);
    color: var(--primary-color);
}

.admin-nav-item.active {
    background-color: var(--primary-color);
    color: white;
}

.admin-nav-item i {
    width: 20px;
    text-align: center;
}

@media (max-width: 768px) {
    .admin-container {
        flex-direction: column;
    }
    
    .admin-sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        padding: 10px;
    }
    
    .admin-nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .admin-nav-item {
        padding: 8px 15px;
    }
}
</style>
{% endblock %}
